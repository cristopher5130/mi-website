<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Proyecto Web</title>
    <link rel="stylesheet" href="SiteStyle/global.css">
</head>
<body>

    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="about.html">Sobre Nosotros</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- Encabezado con imagen de fondo -->
    <header class="contact-header">
        <div class="overlay">
            <h1>Contacto</h1>
            <p>Puedes ponerte en contacto con nosotros a través de los siguientes medios.</p>
        </div>
    </header>

    <!-- Contenido principal -->
    <main>
        <section class="container">
            <h2>Información de Contacto</h2>
            <p><strong>Email:</strong> contacto@misitioweb.com</p>
            <p><strong>Teléfono:</strong> 123-456-7890</p>
        </section>

        <section class="container">
            <h2>Envíanos un mensaje</h2>
            <form action="send_message.php" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>

    </footer>

</body>
